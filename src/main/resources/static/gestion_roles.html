<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Roles de Usuarios</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Gestión de Roles de Usuarios</h1>
    <div id="usuario-autenticado"></div>
    <div id="enlaces-usuarios">
        <a href="/index.html">Ir al inicio</a> |
        <a href="/dashboard.html">Ir al Dashboard</a> |
        <a href="/usuarios.html">Administrar Usuarios</a> |
        <span id="enlaces-sesion" style="display:none;">
            <button id="btn-cerrar-sesion" style="margin-left:10px;">Cerrar sesión</button>
        </span>
    </div>
    <div id="gestion-roles"></div>
    <script src="/js/gestion_roles.js"></script>
    <script>
    if (!localStorage.getItem('jwt')) {
        window.location.href = '/login.html';
    } else {
        document.getElementById('enlaces-sesion').style.display = 'inline';
        document.getElementById('btn-cerrar-sesion').onclick = function() {
            localStorage.removeItem('jwt');
            window.location.href = '/index.html';
        };
    }
    </script>
</body>
</html>
