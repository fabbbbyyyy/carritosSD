<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación Registros - Aduanas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Validación de Registros</h1>
    <div id="enlaces-validacion-registros">
        <a href="/index.html">Ir al inicio</a> |
        <a href="/dashboard.html">Ir al Dashboard</a>
        <span id="enlaces-sesion" style="display:none;">
            <button id="btn-cerrar-sesion" style="margin-left:10px;">Cerrar sesión</button>
        </span>
    </div>
    <div id="contenido-validacion-registros">
        <form id="form-tramite-vehiculo">
            <label for="patente">Patente:</label>
            <input type="text" id="patente" name="patente" required><br>
            <label for="tipo-vehiculo">Tipo de vehículo:</label>
            <input type="text" id="tipo-vehiculo" name="tipo-vehiculo" required><br>
            <button type="submit">Registrar</button>
        </form>
        <div id="mensaje-tramite-vehiculo"></div>
        <div id="tramites-vehiculos"></div>
    </div>
    <script src="js/validacion_vehiculos.js"></script>
</body>
</html>
