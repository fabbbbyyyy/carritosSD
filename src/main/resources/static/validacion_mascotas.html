<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación Mascotas - Aduanas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Validación de Mascotas</h1>
<div id="enlaces-validacion-mascotas">
    <a href="/index.html">Ir al inicio</a> |
    <a href="/dashboard.html">Ir al Dashboard</a>
    <span id="enlaces-sesion" style="display:none;">
        <button id="btn-cerrar-sesion" style="margin-left:10px;">Cerrar sesión</button>
    </span>
</div>
<form id="form-validacion-mascotas">
    <label for="nombre-mascota">Nombre de la mascota:</label>
    <input type="text" id="nombre-mascota" name="nombre-mascota" required><br>
    <label for="estado">Estado de validación:</label>
    <select id="estado" name="estado" required>
        <option value="pendiente">Pendiente</option>
        <option value="validado">Validado</option>
        <option value="rechazado">Rechazado</option>
    </select><br>
    <button type="submit" disabled>Validar (plantilla)</button>
</form>
<div style="display: flex; align-items: flex-start; gap: 30px;">
    <div id="tramites-mascotas">
        <table id="tabla-tramites-mascotas" border="1" style="margin-top:20px;width:100%;">
            <thead>
                <tr>
                    <th>Nombre de la mascota</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente con JS -->
            </tbody>
        </table>
    </div>
    <div id="panel-accion-mascota" style="min-width:200px;">
        <label for="accion-id">ID de mascota:</label>
        <input type="text" id="accion-id" name="accion-id"><br><br>
        <button id="btn-aceptar" type="button">Aceptar</button>
        <button id="btn-rechazar" type="button" style="margin-left:10px;">Rechazar</button>
        <div id="accion-resultado" style="margin-top:10px;color:green;"></div>
    </div>
</div>
<script src="js/validacion_mascotas.js"></script>
</body>
</html>
